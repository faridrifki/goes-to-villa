<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timing Event</title>
    <link rel="stylesheet" href="style.css" />

    <!-- font montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <!-- font gobold -->
    <link href="https://fonts.cdnfonts.com/css/gobold" rel="stylesheet" />
  </head>
  <body>
    <div>
      <h1 class="judul">Goes to Villa Puncak</h1>
    </div>
    <div class="container">
      <div id="hari" class="timer"></div>
      <div id="jam" class="timer"></div>
      <div id="menit" class="timer"></div>
      <div id="detik" class="timer"></div>
    </div>

    <div class="container">
      <div class="timer-info">HARI</div>
      <div class="timer-info">JAM</div>
      <div class="timer-info">MENIT</div>
      <div class="timer-info">DETIK</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
